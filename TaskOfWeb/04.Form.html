<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
        <h1>Sadguru Gadage Maharaj College Karad</h1>

        <form action="">
            <label for="FName">First Name : </label>
            <input type="text" name="FirstName" id="FName"><br><br>

            <label for="MName">Middle Name :</label>
            <input type="text" name="MiddleName" id="MName"><br><br>

            <label for="LName">Last Name :</label>
            <input type="text" name="LastName" id="LName"><br><br>

            <label for="Address">Address : </label>
            <textarea name="Address" id="Address" cols="20" rows="5"></textarea><br><br>

            <label for="Email">Email Id : </label>
            <input type="email" name="Email" id="Email"><br><br>

            <label for="MobNum"> Mobile Number : </label>
            <input type="number" name="MobNum" id="MobNum"><br><br>

            <label>Gender : </label>

            <input type="radio" id="Male" name="Gender" value="Male">
            <label for="Male">Male</label>

            <input type="radio" id="Female" name="Gender" value="Female">
            <label for="Female">Female</label>

            <input type="radio" id="Other" name="Gender" value="Other">
            <label for="Male">Other</label><br><br>

            <label for="State">Select Your State : </label>
            <select name="selectState" id="State">
                <option value="0">State</option>
                <option value="Tamilnadu">Tamilnadu</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Gao">Gao</option>
                <option value="Karnataka">Karnataka</option>
            </select><br><br>

            <label for="Language">Select Your Language : </label>
            <input type="checkbox" name="Lang" value="C" id="CLang">
            <label for="CLang">C</label>
            <input type="checkbox" name="Lang" value="C++" id="C++Lang">
            <label for="C++Lang">C++</label>
            <input type="checkbox" name="Lang" value="JAVA" id="JAVALang">
            <label for="JAVALang">JAVA</label><br><br>

            <input type="submit">
        </form>
</body>
</html>
