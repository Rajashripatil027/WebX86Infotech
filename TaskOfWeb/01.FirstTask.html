<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageAndLinking</title>
</head>
<body>
            <h1>Image Open In New Tab</h1>

            <a href="http://www.Facebook.com">
                <img src="../Assets/Facebook.png"  alt="Facebook"  height="100px" width="100px">
            </a>

             <a href="http://www.Instagram.com"></a>
                <img src="../Assets/Instagram.jpg" alt="Instagram" height="100px" width="100px">
            </a>

            <a href="http://www.Snapchat.com"></a>
               <img src="../Assets/Snapchat.png"  alt="Snapchat"  height="100px" width="100px">
            </a>

            <a href="http://www.Whatsapp.com"></a>
               <img src="../Assets/Whatsapp.jpg"  alt="Whatsapp"  height="100px" width="100px">
            </a>
</body>
</html>
